<!-- Add question modal -->
<div class="modal fade" id="add_questions" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">Creating a New Question</h1>
      </div>
      <div class="modal-body">
          
          <div class="input-group mb-3">
            <input [(ngModel)]="dataservice.question.text" #question_text type="text" class="form-control" placeholder="Type your quetstion in here..." aria-label="Text input with dropdown button">
            <select [(ngModel)]="dataservice.question.type" class="btn btn-secondary dropdown-toggle" id="inputGroupSelect01">
              <option value="default" selected>---Type of Answer---</option>
              <option value="text">Text</option>
              <option value="number">number</option>
              <option value="date">date</option>
              <option value="radio">option</option>
              <option value="checkbox">checkbox</option>
              <option value="select">dropdown list</option>
            </select>
          </div>
          <hr>
          <div class="card-body">     
            <div *ngIf="show_select">
              <div *ngFor="let answer of answers; let i=index;" class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{answer}}
                </label>
                <button class="btn-close remove-btn" (click)="pop_option(i)" aria-label="Close"></button>
              </div>
            </div>

            <div *ngIf="show_dropdown">
              <div class="form-floating">
                <textarea [(ngModel)]="dropdown_list" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              </div>
            </div>
      
            <div *ngIf="show_radio">
              <div *ngFor="let answer of answers; let i=index;" class="form-check">
                <!-- <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> -->
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label *ngIf="!radio_with_textbox" class="form-check-label" for="flexRadioDefault1">
                  {{answer}}
                </label>
                <!-- <label *ngIf="radio_with_textbox" class="form-check-label" for="flexRadioDefault1">
                  {{answer.new_answer.new_answer}}tb
                </label> -->
                <!-- <input *ngIf="!answer.textbox" type="text" placeholder="tb" class="form-control"> -->
                <button class="btn-close remove-btn" (click)="pop_option(i)" aria-label="Close"></button>
              </div>
      </div>
      <div class="modal-footer">
        <button data-bs-dismiss="modal" class="btn btn-secondary" >Cancel</button>
        <button [disabled]="!(dataservice.question.text.length && (type !== 'default'))" (click)="append_new_question(question_text.value)" data-bs-dismiss="modal"  class="btn btn-primary">add</button>
      </div> 
    </div>
  </div>
</div>
