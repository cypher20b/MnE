  <!-- question list -->
  <div *ngFor="let question of survey.questions; let i=index;" class="form-check mb-3">
    <!-- <label for="">{{question.question_text}}</label>  -->
     <label style="font-size: 30px;" class="form-check-label" for="flexCheckDefault">
     {{i+1}}. {{question.question_text}}
    </label>
    <div class="fs-6" [ngSwitch]="question.question_type">
      <div class="" *ngSwitchCase="'text'">
        <div class="posible_answers form-check">
          <small><i>please enter your answer here: </i></small> <input [(ngModel)]="answersForm[i].answer" class="form-control" [type]="question.question_type">
        </div>
      </div>
      <div class="" *ngSwitchCase="'number'">
        <div class="">
          <small><i>please enter your answer here: </i></small> <input [(ngModel)]="answersForm[i].answer" class="form-control" [type]="question.question_type">
        </div>
      </div>
      <div class="" *ngSwitchCase="'date'">
        <div class="posible_answers form-check">
          <small><i>please pick a date: </i></small> <input class="form-control" [(ngModel)]="answersForm[i].answer" [type]="question.question_type">
        </div>
      </div>
      <mat-radio-group class="" *ngSwitchCase="'radio'" aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="radioSelected">
        <p>
          <mat-radio-button (click)="onRadioSelect(question, ans_i, choice)" class="example-radio-button" *ngFor="let choice of survey.questions[i].posible_answers; let ans_i=index" [value]="answersForm[i].answer">
            {{choice}}
          </mat-radio-button>
        </p>
      </mat-radio-group>
      <section *ngSwitchCase="'checkbox'" class="example-section">
        <!-- <p><mat-checkbox (click)="onCheckSelect(question, ans_i, choice)"  value="{{choice}}" *ngFor="let choice of survey.questions[i].posible_answers; let ans_i=index" [value]="answersForm[i].answer">{{choice}}</mat-checkbox></p> -->
        <p><mat-checkbox (change)="onCheckSelect(question, $event, choice)" *ngFor="let choice of survey.questions[i].posible_answers; let ans_i=index">{{choice}}</mat-checkbox></p>
      </section>
      <!-- <div class="" *ngSwitchCase="'checkbox'">
        <div class="posible_answers form-check" *ngFor="let choice of survey.questions[i].posible_answers; let ans_i=index" >
          <input class="form-check-input" type="checkbox"><label for="" class="form-check-label">{{choice}}</label>
        </div>
      </div> -->
    </div>
</div>
<div class="container">
  <button class="btn btn-primary" (click)="answered_data()">Save</button>
</div>
